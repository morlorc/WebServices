			<section id="choix">
				<h2>Vos informations personnelles</h2>
				<form>
					<div class="input-container">
						<label for="nom" >
							<i class="fa fa-user icon"></i>
							<input class="input-field" type="text" id="nom" placeholder="Saisir nom" value="Pelissier"/>
						</label>
					</div>
					<div class="input-container">
						<label for="prenom" value="Sylvain">
							<i class="fa fa fa-user-o icon"></i>
							<input class="input-field" type="text" id="prenom" placeholder="Saisir prénom" value="Sylvain"/>
						</label>
					</div>
					<div class="input-container">
						<label for="age">
						<i class="fa fa-calendar icon"></i>
						<input class="input-field" type="number" id="age" placeholder="Saisir age" value="21"/>
						</label>
						<br />
					</div>
					<div class="input-container">
						<label for="mail">
						<i class="fa fa-envelope icon"></i>
					<input class="input-field" type="email" id="mail" placeholder="Saisir email" value="sylvain.pelliser"/>
					</label>
					<br />
					</div>
					<div class="input-container">
					<label for="mdp">
					<i class="fa fa-lock icon"></i>
					<input class="input-field" type="password" id="mdp" placeholder="Saisir mot de passe" value=""/>
					</label>
					<br />
					</div>
