<html>
	<head>
		<title>Mon profil</title>
		<link rel="icon" href="favico.ico" type="image/x-icon" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="Style.css" type="text/css" media="screen">
		<link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	</head>
	<body>

		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
			<span class="navbar-brand"> Bénévole </span>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link"
						href="benevoleListeEvents.html">Les événements</a></li>
					<li class="nav-item"><a class="nav-link"
						href="benevoleCandidatures.html">Mes candidatures</a></li>
					<li class="nav-item"><a class="nav-link"
						href="benevoleProfil.html">Profil</a></li>
				</ul>
			</div>
		</nav>
			<section class="profil benev">
				<h2>Informations personnelles</h2>
				<form>
					<div class="input-container">
						<label for="nom"> <i class="fa fa-user icon"></i> <input
							class="input-field" type="text" id="nom" placeholder="Modifier nom"
							value="Dupont" />
						</label>
					</div>
					<div class="input-container">
						<label for="prenom"> <i class="fa fa fa-user-o icon"></i> <input
							class="input-field" type="text" id="prenom"
							placeholder="Modifier prénom" value="Jean" />
						</label>
					</div>
					<div class="input-container">
						<label for="age"> <i class="fa fa-calendar icon"></i> <input
							class="input-field" type="number" id="age"
							placeholder="Modifier age" value="21" />
						</label> <br />
					</div>
					<div class="input-container">
						<label for="mail"> <i class="fa fa-envelope icon"></i> <input
							class="input-field" type="email" id="mail"
							placeholder="Modifier email" value="jean.dupont@gmail.com" />
						</label> <br />
					</div>
					<div class="input-container">
						<label for="mdp"> <i class="fa fa-lock icon"></i> <input
							class="input-field" type="password" id="mdp"
							placeholder="Modifier mot de passe" value="cestunmdp" />
						</label> <br />
					</div>
		
		
		
					<!-- Button to Open the Modal -->
					<button type="button" class="btn btn-primary" data-toggle="modal"
						data-target="#myModal">Effectuer une modification</button>
		
		
				</form>
			</section>
			
			<!-- The Modal -->
			<div class="modal fade" id="myModal">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
		
						<!-- Modal Header -->
						<div class="modal-header">
							<h4>Modification</h4>
		          			<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>
						<!-- Modal body -->
						<div class="modal-body">Etes-vous certain de vouloir modifier, les modifications seront définitives ?</div>
						<!-- Modal footer -->
						<div class="modal-footer">
							<button type="button" class="btn btn-success" data-dismiss="modal">Valider</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
						</div>
					</div>
				</div>
			</div>
	
	
	</body>

</html>
